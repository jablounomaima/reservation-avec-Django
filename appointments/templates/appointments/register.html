<!-- templates/appointments/register.html -->
{% extends 'appointments/base.html' %}

{% block content %}
<h2>Inscription</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">S'inscrire</button>
</form>
<p>Déjà un compte ? <a href="{% url 'appointments:login' %}">Se connecter</a></p>
{% endblock %}
