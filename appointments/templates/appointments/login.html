<!-- templates/appointments/login.html -->
{% extends 'appointments/base.html' %}

{% block content %}
<h2>Connexion</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Se connecter</button>
</form>
<p>Pas encore inscrit ? <a href="{% url 'appointments:register' %}">Créer un compte</a></p>
<p><a href="{% url 'password_reset' %}">Mot de passe oublié ?</a></p>

{% endblock %}
